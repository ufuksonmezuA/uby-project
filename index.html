<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uby-project</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@latest/fonts/remixicon.css"/>
</head>
<body>
    <header class="absolute inset-x-0 top-0 z-50 bg-sky-800 flex items-center justify-center">
        <nav class="w-4/5 flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="text-white font-semibold -m-1.5 p-1.5">
                    myCar
                </a>
            </div>
            
            <div class="search_wrapper ab lb lx yz">
                <input class="pl-2 w-80 h-10 lu tn adu afa arq aty axv bbn bbt bbx bcf bgd bne bnf bnr cid cif" type="search" name="search" id="search" placeholder="Search">
            </div>

            <div class="lg:flex lg:flex-1 lg:justify-end">
                <button type="button" id="addProductButton" class="rounded-lg px-3 py-3 adu ajr arf arv awa awg bah bbn bis boy boz bpb bpk capitalize text-white ">          
                    <i class="ri-add-circle-fill" id="addProductButtonIcon"></i>
                    Ürün ekle
                </button>
            </div>
        </nav>
    </header>

    <div class="w-auto py-24 sm:py-32">
        <div class="mx-auto max-w-6xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl lg:mx-0">
                <h3 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Ürün Listesi (<span id="productCount"></span>)</h3>
            </div>

            <nav class="listProduct">
                <ul>
                    <li id="nameProduct"></li>
                    <li id="descProduct"></li>
                    <li id="priceProduct"></li>
                    <li><button type="button" class="rounded-lg w-40 px-3 py-3 mt-5 adu ajr arf arv awa awg bah bbn bis boy boz bpb bpk uppercase text-white bg-sky-800 ">Ürünü Düzenle</button></li>
                </ul>
            </nav>
        </div>
    </div>





    <div id="addProductPopupWrapper" class="hidden">
    <form action="#" id="formProduct">
        <div class="addProductPopupHeader">
            <h3 class="text-lg font-semibold text-gray-900">Ürün Ekle</h3>
            <i class="ri-close-line" id="addProductPopupWrapperClose"></i>
        </div>
        <div class="addProductPopupMain">
            <input type="text" name="" id="nameProductInput" placeholder="Ürün Adı">
            <input type="text" name="" id="priceProductInput" placeholder="Ürün Fiyatı">
        </div>
        <div class="addProductPopupFooter">
            <input type="text" name="" id="descProductInput" placeholder="Ürün Açıklaması">
            <button type="submit" id="productCreate" class="rounded-lg px-3 py-3 mt-5 adu ajr arf arv awa awg bah bbn bis boy boz bpb bpk uppercase text-white bg-sky-800 ">ürünü oluştur</button>
        </div>
    </form>
    </div>




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
