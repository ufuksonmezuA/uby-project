<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/main.js" defer></script>
</head>
<body style="background-color: #161616;">
    
    <header class="w-full bg-blue-500 py-6 flex items-center justify-around">
        <h2 class=" font-bold text-white uppercase">e-commerce</h2>
        
        <input type="text" name="" id="" placeholder="Search" class="border-2 border-gray-300 rounded-lg px-4 py-2 w-1/4">
        
        <button class="bg-white text-black px-4 py-2 rounded-full" id="addProduct">Ürün ekle</button>
    </header>
    
    <div class="productsWrapper h-full">
        <div class="flex flex-wrap" id="productRows">
            
        </div>
    </div>
    
    
    <div style="background-color: #323232;" class="drawer w-full flex bg-black-300 fixed bottom-0 h-2/4 flex-col p-4 gap-3 invisible">
        <div class="w-full flex justify-end">
            <div id="closeBtn" class="cursor-pointer text-2xl bg-black text-white w-10 h-10 p-3 flex items-center justify-center rounded-full">
                x
            </div>
        </div>
        
        <div class="w-full flex gap-3">
            <input type="text" placeholder="Ürün adı" id="prName" class="border-2 border-gray-300 rounded-lg w-1/2 p-3" />
            
            <input type="text" placeholder="Ürün fiyatı" id="prPrice" class="border-2 border-gray-300 rounded-lg w-1/2 p-3" />
        </div>
        
        <input type="text" placeholder="Ürün açıklaması" id="prDesc" class="border-2 border-gray-300 rounded-lg p-3" />
        <button class="bg-blue-500 text-white px-4 py-4 rounded-lg" id="addproductDrawer">Ürünü oluştur</button>
    </div>
    
</body>
</html>
